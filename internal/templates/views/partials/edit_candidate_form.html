<div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold">Edit Candidate</h2>
    <button type="button" hx-trigger="closeModal" class="text-gray-500 hover:text-gray-700">
      âœ•
    </button>
  </div>
  <form hx-put="/candidates/{{ .Candidate.ID }}" hx-target="#candidate-{{ .Candidate.ID }}" hx-swap="outerHTML"
    class="space-y-4">
    <!-- CSRF Token -->
    {{ .csrfField }}

    <div>
      <label class="block text-gray-700">First Name</label>
      <input type="text" name="first_name" value="{{ .Candidate.FirstName }}" required
        class="w-full mt-1 p-2 border rounded" />
    </div>
    <div>
      <label class="block text-gray-700">Last Name</label>
      <input type="text" name="last_name" value="{{ .Candidate.LastName }}" required
        class="w-full mt-1 p-2 border rounded" />
    </div>
    <div>
      <label class="block text-gray-700">Email</label>
      <input type="email" name="email" value="{{ .Candidate.Email }}" required class="w-full mt-1 p-2 border rounded" />
    </div>
    <div>
      <label class="block text-gray-700">Phone</label>
      <input type="text" name="phone" value="{{ .Candidate.Phone }}" class="w-full mt-1 p-2 border rounded" />
    </div>
    <div>
      <label class="block text-gray-700">Resume</label>
      <textarea name="resume" class="w-full mt-1 p-2 border rounded">{{ .Candidate.Resume }}</textarea>
    </div>
    <div class="flex justify-end">
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Update Candidate
      </button>
    </div>
  </form>
</div>
