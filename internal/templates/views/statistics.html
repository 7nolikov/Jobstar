{{ define "content" }}
<h1 class="text-2xl font-semibold mb-4">Statistics</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold">Total Vacancies</h2>
        <p class="text-3xl">{{ .Statistics.TotalVacancies }}</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold">Total Candidates</h2>
        <p class="text-3xl">{{ .Statistics.TotalCandidates }}</p>
    </div>
</div>
{{ end }}
