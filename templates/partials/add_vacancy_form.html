{{ define "add_vacancy_form" }}
<div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Add New Vacancy</h2>
        <button 
            hx-get="/vacancies" 
            hx-target="#modal" 
            hx-swap="outerHTML"
            class="text-gray-500 hover:text-gray-700">
            âœ•
        </button>
    </div>
    <form hx-post="/vacancies" hx-target="#vacancies-list" hx-swap="beforeend" class="space-y-4">
        <div>
            <label class="block text-gray-700">Title</label>
            <input type="text" name="title" required class="w-full mt-1 p-2 border rounded">
        </div>
        <div>
            <label class="block text-gray-700">Description</label>
            <textarea name="description" required class="w-full mt-1 p-2 border rounded"></textarea>
        </div>
        <div>
            <label class="block text-gray-700">Location</label>
            <input type="text" name="location" required class="w-full mt-1 p-2 border rounded">
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Vacancy</button>
        </div>
    </form>
</div>
{{ end }}
