{{ define "add_candidate_form" }}
<div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold">Add New Candidate</h2>
    <button type="button" hx-trigger="closeModal" class="text-gray-500 hover:text-gray-700">
      âœ•
    </button>
  </div>
  <form hx-post="/candidates" hx-target="#candidates-list" hx-swap="beforeend" class="space-y-4">
    <!-- CSRF Token -->
    {{ .csrfField }}

    <div>
      <label class="block text-gray-700">First Name</label>
      <input type="text" name="first_name" required class="w-full mt-1 p-2 border rounded" />
    </div>
    <div>
      <label class="block text-gray-700">Last Name</label>
      <input type="text" name="last_name" required class="w-full mt-1 p-2 border rounded" />
    </div>
    <div>
      <label class="block text-gray-700">Email</label>
      <input type="email" name="email" required class="w-full mt-1 p-2 border rounded" />
    </div>
    <div>
      <label class="block text-gray-700">Phone</label>
      <input type="text" name="phone" class="w-full mt-1 p-2 border rounded" />
    </div>
    <div>
      <label class="block text-gray-700">Resume</label>
      <textarea name="resume" class="w-full mt-1 p-2 border rounded"></textarea>
    </div>
    <div class="flex justify-end">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Add Candidate
      </button>
    </div>
  </form>
</div>
{{ end }}
